<!-- PredictForm.html -->
<section class="predict-form">
    <div class="container">
        <div class="form-header">
            <h2>Wine Quality Prediction</h2>
            <p>Enter the chemical properties of your wine to predict its quality</p>
        </div>
        <form id="wine-predict-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="fixed_acidity">Fixed Acidity</label>
                    <input type="number" id="fixed_acidity" name="fixed_acidity" min="0" max="20" step="0.1" value="7.0" required>
                </div>
                <div class="form-group">
                    <label for="volatile_acidity">Volatile Acidity</label>
                    <input type="number" id="volatile_acidity" name="volatile_acidity" min="0" max="2" step="0.01" value="0.3" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="citric_acid">Citric Acid</label>
                    <input type="number" id="citric_acid" name="citric_acid" min="0" max="1" step="0.01" value="0.3" required>
                </div>
                <div class="form-group">
                    <label for="residual_sugar">Residual Sugar</label>
                    <input type="number" id="residual_sugar" name="residual_sugar" min="0" max="50" step="0.1" value="2.0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="chlorides">Chlorides</label>
                    <input type="number" id="chlorides" name="chlorides" min="0" max="1" step="0.001" value="0.08" required>
                </div>
                <div class="form-group">
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                    <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" min="0" max="100" step="1" value="20" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                    <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" min="0" max="300" step="1" value="100" required>
                </div>
                <div class="form-group">
                    <label for="density">Density</label>
                    <input type="number" id="density" name="density" min="0.5" max="2" step="0.001" value="0.996" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pH">pH</label>
                    <input type="number" id="pH" name="pH" min="2" max="5" step="0.01" value="3.3" required>
                </div>
                <div class="form-group">
                    <label for="sulphates">Sulphates</label>
                    <input type="number" id="sulphates" name="sulphates" min="0" max="2" step="0.01" value="0.6" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="alcohol">Alcohol</label>
                    <input type="number" id="alcohol" name="alcohol" min="8" max="15" step="0.1" value="10.5" required>
                </div>
                <div class="form-group sample-selector">
                    <label>Sample Wines</label>
                    <div class="sample-buttons">
                        <button type="button" class="btn btn-sample" id="high-quality-sample">High Quality Red</button>
                        <button type="button" class="btn btn-sample" id="medium-quality-sample">Medium Quality White</button>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Predict Quality</button>
            </div>
        </form>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Analyzing wine properties...</p>
        </div>
    </div>
</section>
